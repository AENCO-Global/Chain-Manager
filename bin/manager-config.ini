[basic]
heartBeat  = 10
debug      = true
version    = LocalRun
log        = ../log/aen.agent.log

[account]
deviceId             = 00000
spec                 = {{ device.deviceSpec }}
blockChainAddress    = {{ device.blockchainAddress }}
isReferenceNode      = {{ device.referenceNode }}
isHarvesterEnabled   = {{ device.harvester }}
networkConfiguration = {{ device.networkConfiguration }}

[node]
APIserver = localhost
APIPort = 3000
Timeout = 5

[notes]
rootFolder = can be ~ or the full path to the AEN Blockchain root folder
heartBeat  = Seconds between ping
version    = deployed by jenkins

